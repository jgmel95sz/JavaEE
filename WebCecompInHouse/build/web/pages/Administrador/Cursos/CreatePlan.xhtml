<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >
    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">
            <ui:define name="top">
                <ui:include src="MenuConfiguracion.xhtml"></ui:include>
            </ui:define>        

            <ui:define name="content">

                <h:form id="formCrearPlan"> 
                    <p:tooltip />

                    <p:growl id="msgbox" showDetail="true" showSummary="false"/>
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-header card bg-danger text-white">

                                <h:outputText value="#{cursoDetController.detPlan}" /> 

                            </div>
                            <div class="card-body">
                                <a href="#newSesion" class="btn btn-danger" data-toggle="collapse">Nuevo Sesion</a>

                                <div id="newSesion" class="collapse"> <span class="border border-danger"></span>
                                    <p:panel>
                                        <p:panelGrid   columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank">

                                            <p:outputLabel for="namesesion" value="Nombre Sesion:" />
                                            <p:inputText id="namesesion" style="width: 100%" value="#{cursoDetController.nombre_sesion}" required="true" requiredMessage="fallo! No ingreso sesion"/>
                                            <p:message for="namesesion"  display="tooltip" />  

                                        </p:panelGrid>
                                        <p:panelGrid   columns="3" columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                            <p:commandButton value="Agregar Sesion"  icon="ui-icon-circle-plus" action="#{cursoDetController.doCrearSesion()}" update="DTSesion,msgbox"  />
                                        </p:panelGrid>
                                    </p:panel>
                                </div>
                                <br></br>
                                <br></br>
                                <p:dataTable  id="DTSesion" value="#{cursoDetController.lstSesion}" editable="true" var="item" rows="10"
                                              scrollable="true" 
                                              paginator="true"
                                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                              rowsPerPageTemplate="5,10,15"  >

                                    <p:ajax event="rowEdit" listener="#{cursoDetController.doModificarSesion(item)}"   update=":formCrearPlan:msgbox" />
                                    <p:ajax event="rowEdit" listener="#{cursoDetController.onRowEdit}"   update=":formCrearPlan:msgbox" />

                                    <p:ajax event="rowEditCancel" listener="#{cursoDetController.onRowCancel}" update=":formCrearPlan:msgbox" />

                                    <p:column style="width: 55%;" headerText="Nombre">
                                        <p:cellEditor >
                                            <f:facet name="output"><h:outputText value="#{item.nomSesion}" /></f:facet>
                                            <f:facet name="input"><p:inputText  value="#{item.nomSesion}" style="width:100% " label="nombrer">
                                                </p:inputText></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="width:10%" headerText="">
                                        <p:rowEditor />  
                                    </p:column>
                                    <p:column style="width:15%" headerText="">
                                          <p:commandButton process="DTSesion"  action="#{cursoDetController.doCapturarSesionBorrar(item)}"  value="Borrar" icon="ui-icon-trash" a:data-toggle="modal" a:data-target="#myModalBorrarSesion" />  
                                    </p:column>
                                    <p:column style="width:20%;text-align: center" headerText="Listar">
                                        <p:commandButton  process="DTSesion"  icon="ui-icon-search" value="Listar temas" 
                                                          action="#{cursoDetController.doCapturarSesion()}" 
                                                          a:data-toggle="modal" a:data-target="#myModaltemas" 
                                                          update="FormTemas:temasDT"
                                                          >
                                            <f:setPropertyActionListener value="#{item}" target="#{cursoDetController.selectRowSesion}" />
                                        </p:commandButton>
                                    </p:column>
                                    <f:facet name="paginatorTopLeft">
                                        <p:commandButton type="button" icon="fa fa-sync" />
                                    </f:facet>

                                    <f:facet name="paginatorBottomRight">
                                        <p:commandButton type="button" icon="fa fa-cloud-upload" />
                                    </f:facet>
                                    <f:facet name="footer">

                                        <p:commandButton process="DTSesion"  value="Guardar y Finalizar" 
                                                         action="#{cursoDetController.doValidarPlan()}"

                                         />
                                    </f:facet>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form> 



                <!-- DIALOGO LISTAR TEMAS-->
                <div class="modal fade" id="myModaltemas" data-backdrop="static">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title"></h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <h:form id="FormTemas">
                               <p:growl id="msgbox" showDetail="true" showSummary="false"/>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="card-body">
                                        <a href="#newTema" class="btn btn-danger" data-toggle="collapse">Nuevo tema</a>
                                        <div id="newTema" class="collapse"> <span class="border border-danger"></span>
                                            <p:panel>
                                                <p:panelGrid   columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank">

                                                    <p:outputLabel for="nametema" value="Nombre tema" />
                                                    <p:inputText id="nametema" style="width: 100%" value="#{cursoDetController.nom_tema}" required="true" requiredMessage="fallo! No ingreso tema"/>
                                                    <p:message for="nametema"  display="tooltip" />  

                                                </p:panelGrid>
                                                <p:panelGrid   columns="3" columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                                    <p:commandButton  value="Agregar tema" icon="ui-icon-circle-plus" action="#{cursoDetController.doCrearTema()}" update="temasDT,msgbox"  />
                                                </p:panelGrid>
                                            </p:panel>
                                        </div>
                                        <br></br>
                                        <br></br>
                                        <p:dataTable  id="temasDT"  value="#{cursoDetController.lstTema}" var="tema" editable="true" scrollable="true" 
                                              paginator="true"
                                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                              rowsPerPageTemplate="5,10,15" >
                                            <p:ajax event="rowEdit" listener="#{cursoDetController.doModificarTema(tema)}"   update=":FormTemas:msgbox" />
                                            <p:ajax event="rowEdit" listener="#{cursoDetController.onRowEdit}"   update=":FormTemas:msgbox" />
                                            <p:ajax event="rowEditCancel" listener="#{cursoDetController.onRowCancel}" update=":FormTemas:msgbox" />
                                            <p:column style="width: 30%;" headerText="Nombre">
                                                <p:cellEditor>
                                                    <f:facet name="output"> 
                                                        <h:outputText value="#{tema.nomTema}" />
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputText  value="#{tema.nomTema}" style="width:100% " label="nombrer"></p:inputText>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column style="width:15%" headerText="Editar">
                                                <p:rowEditor />  
                                            </p:column>
                                            <p:column style="width:15%" headerText="">
                                               <p:commandButton process="temasDT"  action="#{cursoDetController.doCapturarTemaBorrar(tema)}"  value="Borrar" icon="ui-icon-trash" a:data-toggle="modal" a:data-target="#myModalBorrarTema" />  
                                            </p:column>                                 
                                        </p:dataTable> 
                                     </div>
                                    </div>
                                   <!-- Modal footer -->
                                 <div class="modal-footer">
                              </div>
                           </h:form> 
                       </div>
                   </div>
                </div>


                
                       
            <h:form id="ModalConfirmacionBorrar">
                 <!-- The Modal sesion borrar -->
                <div class="modal fade" id="myModalBorrarSesion" data-backdrop="static">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title"></h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                Estas Seguro que desea Eliminar sesion?
                            </div>
      

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                 
                    
                               <!-- Modal de la confirmacion de Eliminar de la tabla de cursos detallados -->
                               <p:panelGrid >
                                 <button type="button" class="btn btn-secondary"  data-dismiss="modal" >No</button>

                                <p:commandButton  value="Si" a:type="button" a:class="btn btn-secondary" a:data-dismiss="modal" >
                                    <p:ajax update=":formCrearPlan:DTSesion,:FormTemas:msgbox" listener="#{cursoDetController.doOcultarSesion()}" />
                                </p:commandButton>
                               </p:panelGrid>
                            </div>

                        </div>
                    </div>
                </div>
                
                
               <!-- The Modal tema borrar -->

                 <div class="modal fade" id="myModalBorrarTema" data-backdrop="static">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title"></h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                Estas Seguro que desea Eliminar tema?
                            </div>
      

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                 
                    
                               <!-- Modal de la confirmacion de Eliminar de la tabla de cursos detallados -->
                               <p:panelGrid >
                                 <button type="button" class="btn btn-secondary"  data-dismiss="modal" >No</button>

                                <p:commandButton  value="Si" a:type="button" a:class="btn btn-secondary" a:data-dismiss="modal" >
                                    <p:ajax update=":FormTemas:temasDT,:FormTemas:msgbox" listener="#{cursoDetController.doOcultarTema()}" />
                                </p:commandButton>
                               </p:panelGrid>
                            </div>

                        </div>
                    </div>
                </div>
                
                
            </h:form>
                

            </ui:define>

        </ui:composition>

    </body>

</html>
