<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >
    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">
            <ui:define name="top">
                <ui:include src="MenuConfiguracion.xhtml"></ui:include>
            </ui:define>        

            <ui:define name="content">

                <h:form id="formCrearPlan"> 
                    <p:tooltip />

                    <p:growl id="msgbox" showDetail="true" showSummary="false"/>
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-header card bg-danger text-white">

                                <h:outputText value="#{cursoDetController.detPlan}" /> 

                            </div>
                            <div class="card-body">
                              
                                <p:dataTable  id="DTSesion" value="#{cursoDetController.doBuscarSesion()}" editable="true" var="item" rows="10"
                                              scrollable="true" 
                                              paginator="true"
                                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                              rowsPerPageTemplate="5,10,15"
                                              >

                                    
                                    <p:column style="width: 20px;" headerText="Nombre">
                                        <p:cellEditor >
                                            <f:facet name="output"><h:outputText value="#{item.nomSesion}" /></f:facet>
                                            <f:facet name="input"><p:inputText  value="#{cursoDetController.nombre_sesion}" style="width:100% " label="nombrer">
                                                </p:inputText></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="width:32px;text-align: center" headerText="Listar">
                                        <p:commandButton  process="DTSesion"  icon="ui-icon-search" value="Listar temas" 
                                                          action="#{cursoDetController.doCapturarSesion()}" 
                                                          a:data-toggle="modal" a:data-target="#myModaltemas" 
                                                          update="FormTemas:temasDT"
                                                          >
                                            <f:setPropertyActionListener value="#{item}" target="#{cursoDetController.selectRowSesion}" />
                                        </p:commandButton>
                                    </p:column>
                                    <f:facet name="paginatorTopLeft">
                                        <p:commandButton type="button" icon="fa fa-sync" />
                                    </f:facet>

                                    <f:facet name="paginatorBottomRight">
                                        <p:commandButton type="button" icon="fa fa-cloud-upload" />
                                    </f:facet>

                                  
                                    <f:facet name="footer">

                                        <p:commandButton process="DTSesion"   value="Finalizar" 
                                                         action="#{cursoDetController.redireccionAhCursos()}"

                                                         />
                                    </f:facet>

                                </p:dataTable>
                            </div>

                        </div>
                    </div>

                </h:form> 





                <!-- DIALOGO LISTAR TEMAS-->

                <div class="modal fade" id="myModaltemas" data-backdrop="static">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title"></h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <h:form id="FormTemas">
                                <p:growl id="msgbox" showDetail="true" showSummary="false"/>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="card-body">
                                    
                                        <p:dataTable  id="temasDT"  value="#{cursoDetController.doBuscarTema()}" var="tema" editable="true" scrollable="true" 
                                              paginator="true"
                                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                              rowsPerPageTemplate="5,10,15" >

                                            <p:column style="width: 20px;" headerText="Nombre">
                                                <p:cellEditor >
                                                    <f:facet name="output">  <h:outputText value="#{tema.nomTema}" /></f:facet>
                                                    <f:facet name="input"><p:inputText  value="#{cursoDetController.nom_tema}" style="width:100% " label="nombrer">
                                                        </p:inputText></f:facet>
                                                </p:cellEditor>
                                            </p:column>

                                        </p:dataTable> 

                                    </div>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">

                                </div>
                            </h:form> 
                        </div>
                    </div>
                </div>

 
                

            </ui:define>

        </ui:composition>

    </body>

</html>
