<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="top">
                <ui:include src="MenuConfiguracion.xhtml"></ui:include>
            </ui:define>  

            <ui:define name="content">

                <h:form id="form">
                    <p:tooltip />
                    <p:growl id="msgbox" showDetail="true" showSummary="false" />


                  

                   <div class="card">
                    <div class="card-header card bg-danger text-white">
                       
                        <h:outputLabel rendered="#{cursoDetController.selectedCursos.cepNivel.idNivel!=0}" value=" Crear Detalles de Curso/Taller : #{cursoDetController.selectedCursos.cepCecCursoCab.nomCurso} - #{cursoDetController.selectedCursos.cepNivel.nombreNivel} - #{cursoDetController.cepCecPlan.detalles}"></h:outputLabel>  
                        <h:outputLabel rendered="#{cursoDetController.selectedCursos.cepNivel.idNivel==0}" value=" Crear Detalles de Curso/Taller : #{cursoDetController.selectedCursos.cepCecCursoCab.nomCurso} -  #{cursoDetController.cepCecPlan.detalles}"></h:outputLabel>  

                    </div>
                  
                    <div class="card-body">
                        
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">

                                <p:outputLabel for="tipodesarrollo" value="Tipo de Desarrollo: " />
                                <p:selectOneMenu id="tipodesarrollo" style="height: 35px;width: 100%" value="#{cursoDetController.idTipoDesarollo}" required="true" requiredMessage="No se selecciono Tipo de Desarrollo" >
                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                    <f:selectItems var="item"   value="#{cursoDetController.doBuscarTipoDesarollo()}"  itemLabel="#{item.nomTipoDes}" itemValue="#{item.idTipoDes}" />                       
                                </p:selectOneMenu>
                                <p:message for="tipodesarrollo" display="tooltip" />
                                
                               


                                <p:outputLabel for="escalaDuracion" value="Duracion :" />
                                <p:selectOneMenu id="escalaDuracion"  style="height: 35px;width: 100%"  value="#{cursoDetController.idEscalita}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="No se selecciono Duracion" >
                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                    <f:selectItems var="item"   value="#{cursoDetController.lstTodoEscala}"  itemLabel="#{item.cepTipoModalidad.nomModalidad}:  #{item.numEscala}  #{item.nombreEscala}" itemValue="#{item.idEscala}" />                       
                                    <p:column>
                                        <h:outputText value="#{item.cepTipoModalidad.nomModalidad}" />
                                    </p:column>
                                </p:selectOneMenu>
                                <p:message for="escalaDuracion" display="tooltip" />


                               


                                <p:outputLabel for="numclases" value="Numero de clases:" />
                                <p:inputText id="numclases" value="#{cursoDetController.num_clases}" required="true" requiredMessage="No se Ingreso Numero de clases">
                                </p:inputText>
                                <p:message for="numclases" display="tooltip" />

                                
                                <p:outputLabel value="Maximo de Alumnos :" />
                                <p:inputText  value="#{cursoDetController.max_alum}"  >
                                </p:inputText>

                                <p:outputLabel  value="" />

                                <p:outputLabel value="Mininmo de Alumnos :" />
                                <p:inputText  value="#{cursoDetController.min_alu}" >
                                </p:inputText>
                                 <p:outputLabel  value="" />
                             

                            </p:panelGrid>    
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank">
                            
                            <p:outputLabel for="forma" value="Numero de Pagos:" />
                            <p:selectOneRadio  id="forma"  value="#{cursoDetController.num_pagos}" columns="2" required="true" requiredMessage="No selecciono numero de pagos">
                                                 <f:selectItem itemLabel="Unico Pago" itemValue="1" />
                                                 <f:selectItem itemLabel="Mas de un Pago" itemValue="2" />  
                                                 <f:ajax render="masdeunpago" />
                             </p:selectOneRadio>
                             <p:message for="forma" display="tooltip" />                                
                            </p:panelGrid>
                            <p:panel id="masdeunpago">
                            <p:panelGrid   rendered="#{cursoDetController.num_pagos==2}" columns="3" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                               
                                
                                
                                <p:outputLabel for="cuotas" value="# Pagos : " />
                               <p:inputText id="cuotas" style="width: 100%" onkeyup="return minPagos(this)" value="#{cursoDetController.num_cuotas}"  a:type="number" a:max="100" a:min="2" required="true" requiredMessage="No se Ingreso Numero de pagos" placeholder="# de pagos">
                                </p:inputText>
                                <p:message for="cuotas" display="tooltip" /> 
                                <p:outputLabel for="formadepago" value="Forma de Pagos : " />
                                <p:selectOneMenu id="formadepago"  placeholder="formadepago" style="height: 35px;width: 100%"  value="#{cursoDetController.formapago}"  required="true" requiredMessage="No se selecciono Forma de pago" >
                                    <f:selectItem itemLabel="Un Pago por cada mes" itemValue="1" />
                                    <f:selectItem itemLabel="Un Pago por cada cuota " itemValue="2" /> 
                                 </p:selectOneMenu>
                                <p:message for="formadepago" display="tooltip" /> 
                                
                                
                                
                             </p:panelGrid>
                            </p:panel>
                        
                         <p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank">

                         <p:commandButton icon="ui-icon-disk" class="btn"  style="height: 60px" value="GUARDAR DETALLES"
                                         action="#{cursoDetController.doGuardarCursoSubDet()}" update="msgbox"   >
                                  
                         </p:commandButton>
                        
                        </p:panelGrid>   
                        
                        
                        
                     </div> 
                   
                   </div> 
                        

                 
                </h:form>





            </ui:define>



        </ui:composition>

    </body>

</html>
